<div class="Login" id="log">

		<div class="login-grids">
			<div class="col-md-3"></div>
				<div class="col-md-6 login-grid-center animated wow slideInCenter" data-wow-delay=".5s">
					<form action="#" method="post">
						<input type="text" name="Name"  onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Name';}" required="required" placeholder="Enter User E-mail">
						<br>
						<br>
						<br>
						<input type="password" name="Subject"  onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Subject';}" required="required" placeholder="Enter Password">
						<br>
						<br>
						<br>
						<input type="submit" value="LOGIN" name="btn-login" align="center">

						<br>
						<br>
						<h3><a href="forget.html" style="text-align: center; color: #FF353B; font-weight: 200; ">Forget Password ?.</a></h3>

					<br>
